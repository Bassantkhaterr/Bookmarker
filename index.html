<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2899/2899445.png" type="images/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid" id="header">
        <div class="container  py-5" id="main">
            <h1 id="h1">Bookmarker</h1>
            <layer class="layer"></layer>
             <p></p>
             <div id="mini-header">
             <h3 class="text-center mt-4" id="titile">
            <i class="fa-solid fa-bookmark"></i>
             Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
            </h3>
            <div id="form" >
              <label for="Index" class="fw-bolder mt-3"><i class="fa-solid fa-book-bookmark px-2"></i>Site Name</label>
              <input id="Index" type="text" class="form-control mt-2 border border-success shadow-none" placeholder="Bookmark Name">

              <label for="WebSite" class="fw-bolder mt-3"><i class="fa-solid fa-link px-2"></i>Site URL</label>
              <input id="WebSite"   type="text" class="form-control mt-2 border border-success shadow-none" placeholder="Website URL">

              <button id="btn" onclick="Submit()">Submit</button>
              <p></p>
            </div>
             </div>


             <table class="table table-striped mt-5 text-center">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="body">

                </tbody>
            </table>
        </div>


  

    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
